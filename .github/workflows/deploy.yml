name: ğŸš€ Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone GitHub Repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ¤— Install Hugging Face CLI
        run: pip install huggingface_hub

      - name: ğŸš€ Push to Hugging Face Space via Git
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone https://huggingface.co/spaces/GauthamB1207/churn-prediction-streamlit hf_space
          rsync -av --delete --exclude '.git' ./ hf_space/
          cd hf_space
          git add .
          git commit -m "ğŸ¤– Auto-update from GitHub Actions" || echo "No changes to commit"
          git push https://GauthamB1207:$HF_TOKEN@huggingface.co/spaces/GauthamB1207/churn-prediction-streamlit main
