name: ðŸš€ Deploy to Hugging Face Spaces

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone repo
        uses: actions/checkout@v3

      - name: ðŸ¤— Install Hugging Face CLI
        run: pip install huggingface_hub

      - name: ðŸš€ Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "gautham.balajis@gmail.com"
          git config --global user.name "gautham-balaji"
          
          huggingface-cli repo clone GauthamB1207/churn-prediction-streamlit --type=space --token "$HF_TOKEN" space_repo
          
          rm -rf space_repo/*
          cp -r streamlit_app/* space_repo/
          cp requirements.txt space_repo/
          cp Home.py churn_eda.ipynb space_repo/
          
          cd space_repo
          git add .
          git commit -m "ðŸ”„ Auto-update from merged PR"
          git push
